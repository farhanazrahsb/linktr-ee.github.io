<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Farhan A. Hasibuan LinkTree</title>
    <link rel="icon" type="image/x-icon" href="img/icon/favicon.ico" />

  <body>

        <h2>💲 Fullstack Developer 💲</h2>
      </div>

      <div class="link">
        <a
          href="ucp/underconstruction.html"

          class="animate__animated animate__bounceInLeft animate__delay-1s"

        <a
          href="ucp/underconstruction.html"
          target="_blank"

      <div class="footer">
        <i class="animate__animated animate__bounceInUp animate__delay-1s"
          >made with love <span style="color: red">❤</span> and ☕.</i

        <div class="icon animate__animated animate__flipInX animate__delay-2s">

            href="https://www.instagram.com/farhan.azra.hasibuan/"

          /></a>

          /></a>
